<script type="text/javascript">
var _hidediv = null;
function showdiv(id) {
 document.getElementById("radio").style.display = 'none';
    if(_hidediv)
        _hidediv();
    var div= document.getElementById('floor');
	var img = document.createElement("img");
	img.setAttribute("id",id); 
	img.src = id+'.jpg';
	img.onclick=function(){
		popitup(id+'.jpg');
	};
	div.appendChild(img);
	
	
	
	
    div.style.display = 'block';
    createInput();
    _hidediv = function () { 
var element = document.getElementsByTagName("img");
for (index = element.length - 1; index >= 0; index--) {
    element[index].parentNode.removeChild(element[index]);
}

_hidediv = null;
    };
}

 function createInput(){
 
 document.getElementById("radio").style.display = 'block';
  var inputRadio = "<div>"  
    inputRadio += "<p><b>Select a room:</b></p><br/>"
	inputRadio += "<select><option value='510'>510</option><option value='520'>520</option>"
    inputRadio += "<option value='530'>530</option><option value='540'>540</option>"
    inputRadio += "<option value='550'>550</option><option value='560'>560</option>"
    inputRadio += "<option value='570'>570</option><option value='580'>580</option></select>"
	inputRadio += "</div>"
   var raddie= document.getElementById("radio");
  raddie.innerHTML=inputRadio;
  var element2 = document.getElementsByTagName("option");

	for (index2 = element2.length - 1; index2 >= 0; index2--) {

		element2[index2].setAttribute('onclick',"showForm()");
	}
	
	document.getElementById("confirm").setAttribute('onclick',"confirmation()");
}
function showForm(){
document.getElementById("sign").style.display = 'block';
}
function popitup(url) {
	newwindow=window.open(url,'Larger view','height=500,width=500');
	if (window.focus) {
		newwindow.focus()
	}
	return false;
}
function confirmation(){
	alert("Your submission was successful!");
}
</script>
